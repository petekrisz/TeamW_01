            <h1>Megrendelés</h1>
            <form action="#">

                <select id="torta">
                    <option value="fekete">Fekete Erdő (10 000 Ft)</option>
                    <option value="almasmakos">Szabolcsi Almás Mákos (8 000 Ft)</option>

                </select>
                <label for="datum">Megrendelés dátuma:</label>
                <input type="date" id="datum">
                <label for="komment">Koment:</label>
                <textarea id="komment"></textarea>
                <button type="submit"> Megrendelés </button>
            </form>
            <p>Ha megrendelést helyez el, rövidesen visszajelezünk!</p>
